    <!-- Title -->

      <div class="col-sm bgheader text-center">

    <!-- Form -->
    <div class="form-container">
      <form action="https://formspree.io/zeeroeh@gmail.com" method="POST">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name here">
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name here">
        
        <label for="emailaddress">Email</label>
        <input type="email" id="emailaddress" name="emailaddress" placeholder="Enter your email address here">
        
        <label for="reason">Reason For Contact</label>
        <select id="reason" name="reason">
          <option value="suggestion">Suggestion</option>
          <option value="comlaint">Complaint</option>
          <option value="issue">Shipping/Billing Issue</option>
          <option value="other">Other</option>
        </select>
        
        <label for="message">Message</label>
        <textarea class="message" id="message" name="message" placeholder="Please enter your message here"></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </div>
